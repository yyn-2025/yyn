
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>淘淘宝宝</title>
    <style>
        /* 设置网页背景图，cover 让背景图覆盖整个页面，不重复 */
        body {
            background-image: url("./picture/back.png");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        h1,
        p {
            text-align: center;
            color: #333;
        }

        .img-group {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .img-group img {
            width: 225px;
            height: 380px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>淘淘照片</h1>
        <p>淘淘我爱你，这是我的淘淘宝宝</p >
        <div class="img-group">
            <!-- 这里用空白 src 占位，实际替换为真实图片链接 -->
            <img src="./picture/01.jpg" alt="图片1">
            <img src="./picture/02.jpg" alt="图片2">
            <img src="./picture/03.jpg" alt="图片3">
            <img src="./picture/04.jpg" alt="图片4">

        </div>
    </div>
</body>

</html>
